<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">

    <div class="header-of-advice">
      <p>Advice #<span><!-- Advice ID goes here --></span></p>
    </div>
    <div class="body-of-advice">
      
      <h2></h2>
    </div> 
    <div class="divider">
      <img class="desk" src="images/pattern-divider-desktop.svg" alt="pattern divider">
      <img class="mob" src="images/pattern-divider-mobile.svg" alt="pattern divider">
    </div>
    <div class="dice-container">

      <img class="dice" src="images/icon-dice.svg" alt="">
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
